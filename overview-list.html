<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustList</title>
    <link
      rel="stylesheet"
      href="./components/overview-list/overview-list.css"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./components/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./components/images/favicon/favicon_64x.png"
    />
    <!-- Apple/Safari icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./components/images/favicon/favicon_180x.png"
    />
    <!-- Square Windows tiles -->
    <meta
      name="msapplication-square70x70logo"
      content="./components/images/favicon/favicon_70x.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="./components/images/favicon/favicon_150x.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="./components/images/favicon/favicon_310x.png"
    />
    <!-- Rectangular Windows tile -->
    <meta
      name="msapplication-wide310x150logo"
      content="./components/images/favicon/favicon_310x150.png"
    />
    <!-- Windows tile theme color -->
    <meta name="msapplication-TileColor" content="#6996db" />
  </head>
  <body class="ctrl--overview-list">
    <header>
      <div class="logo-wrapper">
        <img src="./components/images/Logo.svg" alt="JustList logo" />
      </div>
      <ul class="buttons-list">
        <li class="button-entry">
          <button aria-label="settings">
            <i class="icon icon__settings"></i>
          </button>
        </li>
      </ul>
    </header>
    <main>bla</main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__entry nav__entry--active">
          <a class="nav__link" href="#" aria-label="overview list"
            ><i class="icon icon__list"></i
          ></a>
        </li>
        <li class="nav__entry">
          <a href="./profile.html" class="nav__link" aria-label="profile page"
            ><i class="icon icon__user"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
