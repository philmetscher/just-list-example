<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustList</title>
    <link rel="stylesheet" href="./components/login/login.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./components/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="64x64"
      href="./components/images/favicon/favicon_64x.png"
    />
    <!-- Apple/Safari icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./components/images/favicon/favicon_180x.png"
    />
    <!-- Square Windows tiles -->
    <meta
      name="msapplication-square70x70logo"
      content="./components/images/favicon/favicon_70x.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="./components/images/favicon/favicon_150x.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="./components/images/favicon/favicon_310x.png"
    />
    <!-- Rectangular Windows tile -->
    <meta
      name="msapplication-wide310x150logo"
      content="./components/images/favicon/favicon_310x150.png"
    />
    <!-- Windows tile theme color -->
    <meta name="msapplication-TileColor" content="#6996db" />
  </head>
  <body class="ctrl--login">
    <img src="./components/images/Logo.svg" alt="JustList Logo" />
    <form class="form form__login">
      <div class="input-group">
        <input
          type="text"
          name="loginUsername"
          id="loginUsername"
          placeholder="Username*"
          required
        />
        <label for="loginUsername">Username<small>*</small></label>
      </div>
      <div class="input-group">
        <input
          type="text"
          name="loginPassword"
          id="loginPassword"
          placeholder="Password*"
          required
        />
        <label for="loginUsername">Password<small>*</small></label>
      </div>
      <button type="submit" class="submit submit__login">Login</button>
    </form>
    <p class="register-info">
      <a href="./registration.html"
        >not logged in yet? <span class="underline">Register Now</span></a
      >
    </p>
  </body>
</html>
